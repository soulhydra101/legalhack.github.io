<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>
  <style>
    body {
      font-family: 'Courier New', Courier, monospace;
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #00ff00;
    }

    .header, .footer {
      background-color: #111;
      color: #00ff00;
      padding: 10px 0;
      text-align: center;
      border-bottom: 1px solid #00ff00;
      border-top: 1px solid #00ff00;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #111;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
    }

    h1 {
      text-align: center;
      color: #00ff00;
    }

    .project-list {
      list-style: none;
      padding: 0;
    }

    .project-list li {
      margin-bottom: 10px;
    }

    .project-link {
      display: block;
      padding: 15px;
      background-color: #222;
      color: #00ff00;
      text-decoration: none;
      border-radius: 4px;
      transition: background-color 0.3s, transform 0.3s;
      text-align: center;
      font-weight: bold;
      border: 1px solid #00ff00;
    }

    .project-link:hover {
      background-color: #333;
      transform: scale(1.05);
    }

    .project-link:active {
      background-color: #444;
    }

    @media (max-width: 600px) {
      .container {
        padding: 10px;
      }

      .project-link {
        padding: 10px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

<div class="header">
  <h1>My Portfolio</h1>
</div>

</div>

<div class="footer">

</div>

</html>
